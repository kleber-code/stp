<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartaz Varejo (Destaque Principal) A4</title>
    <!-- Carrega o Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter (negrito m√°ximo) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0; 
            margin: 0; 
            padding: 0;
        }

        @media print {
            @page {
                size: A4; 
                margin: 0; 
            }
            
            html, body {
                margin: 0 !important;
                padding: 0 !important;
                width: 100%; 
                height: 100%;
            }
            
            #controlPanel { display: none !important; }
            
            /* Configura o container de impress√£o para preencher exatamente o A4 */
            #printArea {
                width: 210mm;
                height: 297mm;
                padding: 0 !important; 
                margin: 0 !important;
                background-color: #ffffff !important; 
                overflow: hidden; 
                
                display: flex; 
                flex-direction: column;
                justify-content: space-between; 
                align-items: center;

                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            /* Classes de espa√ßamento para imprimir apenas o necess√°rio */
            .print-spacing-sm { padding: 15px 15px; } 

            /* Ajustes de fonte para preencher o A4 */
            #outputTitulo { font-size: 5em !important; padding: 15px 0 !important; }
            #outputProduto { font-size: 2.2em !important; margin-bottom: 0.5em !important; }
            
            /* DESTAQUE DO PRE√áO DE */
            #outputDe { font-size: 2.8em !important; } 
            #outputDe span { font-size: 1.1em !important; } 
            
            /* NOVOS ESTILOS PARA O PRE√áO POR (Separa R$ e ,00) */
            .price-container { display: flex; align-items: flex-start; }
            .print-text-major { font-size: 10.5em !important; line-height: 0.9 !important; } 
            .print-text-minor { font-size: 3em !important; line-height: 1 !important; margin-top: 15px; } /* Alinhado levemente no topo */
            
            #outputCondicao { font-size: 1.4em !important; }
        }
    </style>
</head>
<body class="p-0 m-0">

    <div class="w-full max-w-4xl bg-white shadow-lg overflow-hidden md:my-8 md:mx-auto">
        
        <!-- Painel de Controle (Inputs Simplificado) -->
        <div id="controlPanel" class="p-6 border-b border-gray-200">
            <h1 class="text-3xl font-extrabold text-black mb-6">üõ†Ô∏è Cartaz de Varejo</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- NOVOS VALORES PADR√ÉO -->
                <input id="inputTitulo" type="text" value="PROMO√á√ÉO FINAL DE ANO" placeholder="T√≠tulo" class="w-full p-3 border border-gray-400 rounded-lg focus:ring-red-600 focus:border-red-600">
                <input id="inputProduto" type="text" value="ECOFLEX COLCH√ÉO PARADISE T. CASAL" placeholder="Nome do Produto" class="w-full p-3 border border-gray-400 rounded-lg focus:ring-red-600 focus:border-red-600">
                <input id="inputDe" type="text" value="1976,00" placeholder="Pre√ßo DE" class="w-full p-3 border border-gray-400 rounded-lg focus:ring-red-600 focus:border-red-600">
                <input id="inputPor" type="text" value="1499,00" placeholder="Pre√ßo POR" class="w-full p-3 border border-gray-400 rounded-lg focus:ring-red-600 focus:border-red-600">
                <div class="md:col-span-2">
                    <input id="inputCondicao" type="text" value="Ou 6x de R$ 199,99 sem juros." placeholder="Condi√ß√£o" class="w-full p-3 border border-gray-400 rounded-lg focus:ring-red-600 focus:border-red-600">
                </div>
            </div>

            <div class="mt-6">
                <button onclick="imprimirPropaganda()" class="w-full bg-red-600 hover:bg-red-700 text-white font-black py-3 px-6 rounded-xl shadow-lg transition duration-300 ease-in-out flex items-center justify-center text-lg">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2h-1a2 2 0 00-2-2H9a2 2 0 00-2 2H6a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h4m-4 0v-4m4 4v-4m-4-8h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    IMPRIMIR CARTAZ A4
                </button>
            </div>
        </div>

        <!-- √Årea de Cartaz (Visualiza√ß√£o e Impress√£o) -->
        <div id="printArea" class="bg-white">
            
            <!-- 1. T√çTULO - "FILL" -->
            <div id="outputTitulo" class="w-full bg-black text-white text-center font-black uppercase text-5xl md:text-8xl leading-none print-spacing-sm">
                PROMO√á√ÉO FINAL DE ANO
            </div>
            
            <div class="text-center w-full flex-grow flex flex-col items-center justify-start pt-10 pb-8">
                
                <!-- 2. NOME DO PRODUTO -->
                <h3 id="outputProduto" class="font-black text-black print-spacing-sm mb-4">
                    ECOFLEX COLCH√ÉO PARADISE T. CASAL
                </h3>

                <!-- 3. DE/POR PRE√áO - Destaque Principal -->
                <div class="flex flex-col items-center justify-center my-6">
                    
                    <!-- Pre√ßo DE (Antes) -->
                    <p id="outputDe" class="font-black text-black relative inline-block mb-4">
                        <span class="font-bold text-4xl mr-2">DE:</span> 
                        <span class="text-4xl line-through">R$ 1.976,00</span>
                        <span class="absolute left-0 right-0 top-1/2 h-[7px] bg-black transform -translate-y-1/2"></span>
                    </p>

                    <!-- Pre√ßo POR (Depois) - A CAIXA JOGADA/ROTACIONADA -->
                    <div class="bg-red-600 text-white p-4 sm:p-6 shadow-2xl inline-block transform rotate-2 border-8 border-red-800 transition duration-300">
                        <p class="text-4xl font-black leading-tight">
                            POR
                        </p>
                        <!-- O pre√ßo agora √© inserido aqui via JS, com span tags para o tamanho -->
                        <div id="outputPor" class="flex justify-center items-start font-black leading-none mt-2 price-container">
                            <!-- Estes valores ser√£o preenchidos pelo JS -->
                            <span class="text-4xl print-text-minor">R$</span>
                            <span class="text-9xl print-text-major">1.499</span>
                            <span class="text-4xl print-text-minor align-top">,00</span>
                        </div>
                    </div>
                </div>

                <!-- 4. NOTA / CONDI√á√ÉO (Sempre na parte inferior) -->
                <div class="mt-auto w-full print-spacing-sm">
                    <p id="outputCondicao" class="font-black text-xl text-black text-center w-full px-5 py-3 border-t-4 border-b-4 border-black">
                        Ou 6x de R$ 199,99 sem juros.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mapeamento dos elementos de entrada e sa√≠da
        const elements = {
            inputTitulo: document.getElementById('inputTitulo'),
            inputProduto: document.getElementById('inputProduto'),
            inputDe: document.getElementById('inputDe'),
            inputPor: document.getElementById('inputPor'),
            inputCondicao: document.getElementById('inputCondicao'),

            outputTitulo: document.getElementById('outputTitulo'),
            outputProduto: document.getElementById('outputProduto'),
            outputDe: document.getElementById('outputDe'),
            outputDePriceSpan: document.getElementById('outputDe').querySelector('.line-through'), 
            outputPor: document.getElementById('outputPor'),
            outputCondicao: document.getElementById('outputCondicao')
        };

        /**
         * Formata o valor de entrada para o formato R$ X.XXX,00 e gera o HTML estruturado.
         * Foca nos d√≠gitos principais e usa R$ e ,00 menores.
         */
        function formatPriceForDisplay(value) {
            let cleaned = value.replace(/[^\d]/g, ''); // Mant√©m apenas d√≠gitos
            
            // Remove centavos se houverem, limitando a 4 d√≠gitos inteiros (ex: 9999)
            if (cleaned.length > 4) {
                cleaned = cleaned.substring(0, 4);
            }
            
            let integerPart = parseInt(cleaned || '0').toLocaleString('pt-BR');
            
            // Retorna a string HTML com os tamanhos diferenciados
            return `
                <span class="text-4xl print-text-minor">R$</span>
                <span class="text-9xl print-text-major">${integerPart}</span>
                <span class="text-4xl print-text-minor align-top">,00</span>
            `;
        }
        
        /**
         * Formata o pre√ßo DE (padr√£o completo)
         */
        function formatPriceDe(value) {
            let cleaned = value.replace(/[^\d,]/g, '');
            if (!cleaned) return 'R$ 0,00';

            let parts = cleaned.split(',');
            let integerPart = parts[0];
            let decimalPart = parts.length > 1 ? parts[1].padEnd(2, '0').substring(0, 2) : '00';
            
            let formattedInteger = parseInt(integerPart || '0').toLocaleString('pt-BR');
            
            return `R$ ${formattedInteger},${decimalPart}`;
        }


        /**
         * Atualiza todos os elementos de sa√≠da com os valores atuais dos inputs.
         */
        function updateOutput() {
            const deValue = elements.inputDe.value.trim();

            elements.outputTitulo.textContent = elements.inputTitulo.value.toUpperCase();
            elements.outputProduto.textContent = elements.inputProduto.value;
            elements.outputCondicao.textContent = elements.inputCondicao.value;
            
            // ATUALIZA√á√ÉO CR√çTICA: Insere o HTML estruturado para o pre√ßo POR
            elements.outputPor.innerHTML = formatPriceForDisplay(elements.inputPor.value);

            // Atualiza o pre√ßo DE e sua visibilidade
            if (deValue) {
                elements.outputDe.style.display = 'inline-block';
                elements.outputDePriceSpan.textContent = formatPriceDe(deValue);
            } else {
                elements.outputDe.style.display = 'none';
            }
        }

        /**
         * Aciona o di√°logo de impress√£o do navegador.
         */
        function imprimirPropaganda() {
            setTimeout(() => window.print(), 100); 
        }

        // Inicializa√ß√£o e Listeners
        window.onload = function() {
            updateOutput();

            for (const key in elements) {
                if (key.startsWith('input')) {
                    elements[key].addEventListener('input', updateOutput);
                }
            }
        };
    </script>

</body>
</html>
