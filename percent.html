<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner de Promoção - A4 Horizontal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      
      /* Configuração exata para A4 Paisagem */
      .a4-landscape {
        width: 297mm;
        height: 210mm;
        background: white;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      
      /* Configurações de Impressão */
      @media print {
        @page {
          size: A4 landscape;
          margin: 0;
        }
        body {
          background: white;
          margin: 0;
          display: block;
        }
        .a4-landscape {
          width: 100%;
          height: 100vh;
          box-shadow: none;
          border: none;
        }
        .no-print {
          display: none !important;
        }
      }
      
      /* Estilo para o Banner */
      .promo-banner {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20mm;
        box-sizing: border-box;
      }
      .promo-text {
        font-size: 7vw; /* Ajuste conforme necessário para caber */
        font-weight: 900;
        color: #1a202c; /* Cinza escuro para contraste */
        line-height: 1.1;
        text-transform: uppercase;
        word-break: break-word; /* Ensure long words break */
      }
      .discount-section {
        margin-top: 1.5vw;
        display: flex;
        align-items: baseline;
        gap: 1vw;
        color: #e53e3e; /* Vermelho vibrante */
      }
      .discount-value {
        font-size: 15vw;
        font-weight: 900;
        line-height: 1;
      }
      .discount-suffix {
        font-size: 5vw;
        font-weight: 700;
        line-height: 1.2;
        text-transform: uppercase;
        word-break: break-word; /* Ensure long words break */
      }
    </style>
  </head>
  <body>
    <!-- Botão de controle (não sai na impressão) -->
    <div class="no-print mb-6 text-center">
      <h1 class="text-xl font-bold text-gray-700 mb-2">Configuração do Banner de Promoção</h1>
      <div class="max-w-md mx-auto p-4 bg-white rounded-lg shadow mb-4">
        <div class="mb-3">
          <label class="text-xs font-bold text-gray-500 block text-left mb-1">Texto Principal da Promoção</label>
          <input type="text" id="mainPromoText" value="TODA LINHA DE ENXOVAIS" placeholder="Ex: TODA LINHA DE ENXOVAIS" class="w-full p-2 border rounded font-bold uppercase" oninput="updateBanner()" />
        </div>
        <div class="mb-3 flex gap-2">
          <div class="flex-1">
            <label class="text-xs font-bold text-gray-500 block text-left mb-1">Valor do Desconto (%)</label>
            <input type="number" id="discountValue" value="20" placeholder="Ex: 20" class="w-full p-2 border rounded font-bold text-red-600" oninput="updateBanner()" />
          </div>
          <div class="flex-1">
            <label class="text-xs font-bold text-gray-500 block text-left mb-1">Texto do Desconto</label>
            <input type="text" id="discountSuffix" value="DE DESCONTO" placeholder="Ex: DE DESCONTO" class="w-full p-2 border rounded font-bold uppercase" oninput="updateBanner()" />
          </div>
        </div>
        <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full shadow-lg transition transform hover:scale-105 flex items-center gap-2 mx-auto mt-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
          </svg>Imprimir Agora
        </button>
        <p class="text-sm text-gray-500 mt-2">Certifique-se de selecionar "Paisagem" nas configurações da impressora.</p>
      </div>
    </div>

    <!-- A Folha A4 -->
    <div class="a4-landscape">
      <div class="promo-banner">
        <div id="outMainPromoText" class="promo-text">TODA LINHA DE ENXOVAIS</div>
        <div class="discount-section">
          <span id="outDiscountValue" class="discount-value">20</span>
          <span class="discount-value">%</span>
          <span id="outDiscountSuffix" class="discount-suffix">DE DESCONTO</span>
        </div>
      </div>
    </div>

    <script>
      function updateBanner() {
        const mainText = document.getElementById('mainPromoText').value
        const discountVal = document.getElementById('discountValue').value
        const discountSuff = document.getElementById('discountSuffix').value
      
        document.getElementById('outMainPromoText').textContent = mainText || 'PROMOÇÃO IMPERDÍVEL'
        document.getElementById('outDiscountValue').textContent = discountVal || '0'
        document.getElementById('outDiscountSuffix').textContent = discountSuff || 'DE DESCONTO'
      }
      
      // Initialize on load
      updateBanner()
    </script>
  </body>
</html>
