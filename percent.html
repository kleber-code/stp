<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner Promoção - 2 por Folha (A4 Vertical)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #f3f4f6;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding-bottom: 50px;
      }

      /* Configuração exata para A4 Retrato (Vertical) */
      .a4-portrait {
        width: 210mm;
        height: 297mm;
        background: white;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column; /* Empilha um em cima do outro */
        overflow: hidden;
      }

      /* Metade da página */
      .banner-half {
        width: 100%;
        height: 50%; /* Exatamente metade da folha */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10mm; /* Margem interna menor pois o espaço é menor */
        box-sizing: border-box;
        position: relative;
      }

      /* Linha de corte pontilhada apenas na primeira metade */
      .banner-half:first-child {
        border-bottom: 2px dashed #cbd5e1;
      }
      
      /* Indicador de tesoura (visual apenas na tela, opcional na impressão) */
      .cut-line-icon {
        position: absolute;
        bottom: -12px;
        right: -25px;
        color: #94a3b8;
        background: white;
        padding: 2px;
        font-size: 12px;
        transform: rotate(-90deg);
      }

      /* Estilos de Texto (Ajustados para a largura menor de 210mm) */
      .promo-text {
        font-size: 9vw; /* Aumentado pois a largura da ref é menor */
        font-weight: 900;
        color: #1a202c;
        line-height: 1.1;
        text-transform: uppercase;
        text-align: center;
        word-break: break-word;
      }

      .discount-section {
        margin-top: 10px;
        display: flex;
        align-items: baseline;
        gap: 10px;
        color: #e53e3e;
      }

      .discount-value {
        font-size: 20vw; /* Aumentado */
        font-weight: 900;
        line-height: 0.9;
      }

      .discount-suffix {
        font-size: 6vw; /* Aumentado */
        font-weight: 700;
        line-height: 1.2;
        text-transform: uppercase;
        max-width: 150px;
        text-align: left;
      }

      /* Configurações de Impressão */
      @media print {
        @page {
          size: A4 portrait; /* Força vertical */
          margin: 0;
        }
        body {
          background: white;
          margin: 0;
          padding: 0;
          display: block;
        }
        .a4-portrait {
          box-shadow: none;
          width: 100%;
          height: 100vh;
        }
        .no-print {
          display: none !important;
        }
        /* Removemos o vw na impressão para garantir consistência ou mantemos se o browser suportar bem */
      }
    </style>
  </head>
  <body>
    
    <div class="no-print w-full max-w-2xl mx-auto p-6">
      <div class="bg-white rounded-xl shadow-lg p-6 mb-8 border border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Gerador: 2 Banners por Folha</h1>
        
        <div class="grid gap-4">
          <div>
            <label class="text-xs font-bold text-gray-500 uppercase mb-1 block">Frase Principal</label>
            <input type="text" id="mainPromoText" value="TODA LINHA DE ENXOVAIS" class="w-full p-3 border-2 border-gray-200 rounded-lg font-bold text-gray-700 focus:border-blue-500 outline-none transition" oninput="updateBanner()" />
          </div>
          
          <div class="flex gap-4">
            <div class="w-1/3">
              <label class="text-xs font-bold text-gray-500 uppercase mb-1 block">Desconto</label>
              <input type="number" id="discountValue" value="20" class="w-full p-3 border-2 border-gray-200 rounded-lg font-bold text-red-600 text-xl focus:border-red-500 outline-none transition" oninput="updateBanner()" />
            </div>
            <div class="w-2/3">
              <label class="text-xs font-bold text-gray-500 uppercase mb-1 block">Texto Auxiliar</label>
              <input type="text" id="discountSuffix" value="DE DESCONTO" class="w-full p-3 border-2 border-gray-200 rounded-lg font-bold text-gray-700 focus:border-blue-500 outline-none transition" oninput="updateBanner()" />
            </div>
          </div>
        </div>

        <button onclick="window.print()" class="w-full mt-6 bg-gray-900 hover:bg-black text-white font-bold py-4 rounded-lg shadow-lg transition transform hover:scale-[1.02] flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
          </svg>
          IMPRIMIR PÁGINA A4
        </button>
        <p class="text-center text-xs text-gray-400 mt-2">O sistema vai gerar 2 cópias idênticas na mesma folha.</p>
      </div>
    </div>

    <div class="a4-portrait">
      
      <div class="banner-half">
        <div class="promo-text outMainPromoText">TODA LINHA DE ENXOVAIS</div>
        <div class="discount-section">
          <span class="discount-value outDiscountValue">20</span>
          <span class="discount-value">%</span>
          <span class="discount-suffix outDiscountSuffix">DE DESCONTO</span>
        </div>
        <div class="cut-line-icon no-print">✂️ Cortar aqui</div>
      </div>

      <div class="banner-half">
        <div class="promo-text outMainPromoText">TODA LINHA DE ENXOVAIS</div>
        <div class="discount-section">
          <span class="discount-value outDiscountValue">20</span>
          <span class="discount-value">%</span>
          <span class="discount-suffix outDiscountSuffix">DE DESCONTO</span>
        </div>
      </div>

    </div>

    <script>
      function updateBanner() {
        // Pegar valores dos inputs
        const mainText = document.getElementById('mainPromoText').value || 'PROMOÇÃO';
        const discountVal = document.getElementById('discountValue').value || '0';
        const discountSuff = document.getElementById('discountSuffix').value || 'DE DESCONTO';

        // Atualizar TODAS as classes correspondentes (topo e base)
        
        // Texto Principal
        document.querySelectorAll('.outMainPromoText').forEach(el => {
          el.textContent = mainText;
        });

        // Valor do Desconto
        document.querySelectorAll('.outDiscountValue').forEach(el => {
          el.textContent = discountVal;
        });

        // Sufixo do Desconto
        document.querySelectorAll('.outDiscountSuffix').forEach(el => {
          el.textContent = discountSuff;
        });
      }
      
      // Iniciar
      updateBanner();
    </script>
  </body>
</html>
